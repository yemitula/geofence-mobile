<!-- Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notifications ({{notifications?.length}})
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
<!-- GOOGLE CARD --COMPONENT 2 -->
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12" size-md="6" *ngIf="all?.length && all?.length > 1">
          <ion-searchbar placeholder="Search by message/staff name" (ionChange)="filterList($event)"></ion-searchbar>
      </ion-col>
      <!-- no notifications -->
      <ion-col size="12" size-md="6" *ngIf="!notifications?.length">
        <ion-card box-shadow class="ion-text-start"  padding-bottom>
          <!--Card content-->
          <!--Card subtitle-->
          <ion-card-content transparent>
            <!--Card description-->
            <p text-size-p padding-top>No notification found</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- notification list -->
      <ion-col size="12" size-md="6" *ngFor="let notification of notifications">
        <ion-card>
          <ion-card-header>
            <!-- <ion-card-title>{{notification.stf_name}}</ion-card-title> -->
            <ion-card-subtitle  [routerLink]="['/fence-exits/detail', notification.en_fence_exit_id]" >{{notification.en_message}}</ion-card-subtitle>
          </ion-card-header>
        
          <!-- <ion-card-content>
            <ion-button [routerLink]="['/staff']" [queryParams]="{loc_id:location.loc_id}" >
              <ion-icon slot="start" name="person"></ion-icon>
              Staff List
            </ion-button>
            <ion-button fill="solid" color="warning" [routerLink]="['/locations/edit',location.loc_id]"  >
              Edit Location
            </ion-button>
            <ion-button fill="solid" color="danger" (click)="onDelete(location.loc_id)"  >
              Delete Location
            </ion-button>
          </ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
