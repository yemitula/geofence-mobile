<ion-app>
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/locations"></ion-back-button>
      </ion-buttons>
      <ion-title>{{location.title}} a Location</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Content -->
  <ion-content transparent padding class="auth-page" style="background-image: url(assets/imgs/background/31.jpg); background-position: left bottom; background-repeat: no-repeat; background-size: contain; ">
    <div>
      <form [formGroup]="locationEditForm" (submit)="locationEdit()" transparent>
        <ion-grid transparent>
          <ion-row align-items-center transparent>

            <ion-col size="12" size-md="10" push-md="1">
              <!---Input field username-->
              <ion-item no-padding input>
                <ion-label text-size-xs position="floating">Name</ion-label>
                <ion-input required type="text" formControlName="loc_name" ></ion-input>
              </ion-item>
              <!---Input field username-->
              <!-- <ion-item no-padding input>
                <ion-label text-size-xs position="floating">Address</ion-label>
                <ion-input required type="text" formControlName="loc_address" ></ion-input>
              </ion-item> -->
              <ion-item no-padding input>
                <!-- <input formControlName="loc_address1"> -->
                <ion-label text-size-xs position="floating">Address</ion-label>
                <ion-input [(ngModel)]="autocomplete.input" [ngModelOptions]="{standalone: true}" (ionInput)="updateSearchResults()" location="location"></ion-input>
              </ion-item>
              <ion-list [hidden]="autocompleteItems.length == 0">
                <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
                  {{ item.description }}
                </ion-item>
              </ion-list>
              <!-- <ion-item no-padding input>
                <input places-auto-complete types="['geocode']" on-place-changed="myCallback(place)" component-restrictions="{country:'au'}"/>
              </ion-item> -->
              <!-- <ion-item no-padding input>
                <ion-label text-size-xs position="floating">Latitude</ion-label>
                <div id='map'></div>
              </ion-item> -->
              <!-- <ion-item no-padding input>
                <ion-label text-size-xs position="floating">Longitude</ion-label>
                <ion-input required type="number" formControlName="loc_long" ></ion-input>
              </ion-item> -->
              <ion-item no-padding input>
                <ion-label text-size-xs position="floating">Radius</ion-label>
                <ion-input required type="number" formControlName="loc_radius" ></ion-input>
              </ion-item>
              <ion-row no-padding>
                <ion-col size="6" no-padding align-self-start>
                  <!---Login ion-button-->
                  <ion-button class="login-button" text-capitalize
                  fill="outline" size="large" color="primary" [disabled]="locationEditForm.invalid" type="submit">
                    Save</ion-button>
                </ion-col>
              </ion-row>
            </ion-col>

          </ion-row>
        </ion-grid>
      </form>
      <div class="ion-align-self-baseline ion-text-center ion-margin-bottom" style="font-size: 0.7em;">
        <br>
        <!-- v 0.0.3 -->
      </div>
    </div>
    
  </ion-content>
</ion-app>
